<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css" />

</head>

<body>
    <header class="header">
        <div class="logo"><img class="top-logo" src="images/KatieJohnsLogo.png" alt="daily journal logo"></div>
        <h1>Katie Johns' Progress and Journal Entries</h1>
    </header>

    <section class=info>
        <section class="date">
            <form action="date">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
            </form>
        </section>

        <section class="concepts">
            <form action="date">
                <fieldset>
                    <label for="journalConcepts">Concepts Learned</label>
                    <input type="text" name="journalConcepts" id="journalConcepts">
                </fieldset>
            </form>
        </section>

        <section class="text">
            <form action="text">
                <fieldset>
                    <label for="journalText">Journal entry</label>
                    <input type="text" name="journalText" id="journalText">
                </fieldset>
            </form>
        </section>

        <section class="mood">
            <form action="text">
                <fieldset>
                    <label for="journalMood">Mood</label>
                    <input type="text" name="journalText" id="journalmood">
                </fieldset>
                </div>
            </form>
        </section>
    </section>

    <section class="button">
        <button>Record Journal Entry</button>
    </section>
    <script type="module" src="./scripts/main.js"></script>
</body>

<footer>
    <section class="footer">
        <div class="copyright">
            <p>&copy; 2021 Katie Johns LLC. All Rights Reserved</p>
        </div> <!-- closes col2-->
</footer>

</html>
